<a id="whatsapp-btn" 
   style="position: fixed; bottom: 7px; right: 140px;" 
   href="#" 
   onclick="openWhatsApp(); return false;">
   <img src="https://pictr.com/images/2025/01/17/xpg4vu.png" style="height: 48px; border-radius: 999rem">
</a>

<script>
  function openWhatsApp() {
    const phone = '60395493792';
    const message = encodeURIComponent('Hi, I need help on sooka');
    const userAgent = navigator.userAgent || navigator.vendor;

    const isAndroid = /Android/i.test(userAgent);
    const isIOS = /iPhone|iPad|iPod/i.test(userAgent);
    const isInApp = /FBAN|FBAV|Instagram|Line|Twitter|TikTok/i.test(userAgent);

    if (isInApp) {
      alert("Please open this page in your browser (Chrome or Safari) to chat on WhatsApp.");
      return;
    }

    const whatsappLink = isAndroid
      ? intent://send?phone=${phone}&text=${message}#Intent;scheme=whatsapp;package=com.whatsapp;action=android.intent.action.VIEW;end;
      : isIOS
      ? `https://wa.me/${phone}?text=${message}`
      : `https://web.whatsapp.com/send?phone=${phone}&text=${message}`;

    window.location.href = whatsappLink;
  }
</script>
